{% extends "base.html" %}

{% block title %}Shop {{ shop.pk }}{% endblock %}

{% block content %}
    <div class="text-center d-flex">
        <div class="align-self-center" style="width: 100%">
            <h3><b>Name: </b>{{ shop.name }}</h3>
            {% if shop.description %}
                <h3><b>Description: </b>{{ shop.description }}</h3>
            {% endif %}
            <div class="d-flex justify-content-around">
                <a href="{% url "shop_update" shop.pk %}" class="btn btn-success">Update</a>
                <a href="{% url "shop_delete" shop.pk%}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary my-5" style="width: 100%;">Back</a>
{% endblock %}
