{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Updating shop{% endblock %}

{% block content %}
    <h1 class="text-center">Updating {{ shop.name }}</h1>
    <form action="{% url "shop_update" shop.pk  %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-5" style="width: 100%">Update</button>
    </form>
{% endblock %}
