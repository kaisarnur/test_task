{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Publishing new shop{% endblock %}

{% block content %}
    <h1 class="text-center">Publish new shop</h1>
    <form action="{% url "shop_create" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-5" style="width: 100%">Publish</button>
    </form>
{% endblock %}
