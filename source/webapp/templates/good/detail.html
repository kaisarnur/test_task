{% extends "base.html" %}

{% block title %}Shop {{ good.pk }}{% endblock %}

{% block content %}
    <div class="text-center d-flex">
        <div class="align-self-center" style="width: 100%">
            <h3><b>Name: </b>{{ good.name }}</h3>
            {% if good.description %}
                <h3><b>Description: </b>{{ good.description }}</h3>
            {% endif %}
            <h3><b>Category: </b>{{ good.category }}</h3>
            <div class="d-flex justify-content-around">
                <a href="{% url "good_form" good.pk %}" class="btn btn-success">Update</a>
                <a href="{% url "good_delete" good.pk%}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary my-5" style="width: 100%;">Back</a>
{% endblock %}
