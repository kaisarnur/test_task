{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Publishing new good{% endblock %}

{% block content %}
    <h1 class="text-center">Publish new good</h1>
    <form action="{% url "good_form" shop_pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-5" style="width: 100%">Publish</button>
    </form>
{% endblock %}
