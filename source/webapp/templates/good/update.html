{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Updating good{% endblock %}

{% block content %}
    <h1 class="text-center">Updating {{ good.name }}</h1>
    <form action="{% url "good_update" good.pk  %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary my-5" style="width: 100%">Update</button>
    </form>
{% endblock %}
